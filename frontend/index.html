<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Runes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b8b8b8, #6d6d6d);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .input-section {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    #textInput {
      width: 60%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ee5a5a;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .examples {
      margin-top: 20px;
    }

    .example-btn {
      padding: 8px 15px;
      margin: 5px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 14px;
    }

    .example-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .result-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .rune-card {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .rune-display {
      font-family: monospace;
      font-size: 3rem;
      line-height: 1.2;
      color: #4ecdc4;
      margin: 20px 0;
      white-space: pre-line;
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .rune-info {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 15px;
    }

    .history-section {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .history-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    .history-rune {
      font-family: monospace;
      font-size: 1.5rem;
      color: #4ecdc4;
      margin-bottom: 5px;
      white-space: pre-line;
    }

    .history-text {
      font-size: 12px;
      opacity: 0.6;
    }

    .empty-state {
      opacity: 0.5;
      padding: 40px;
    }

    #clearHistory {
      margin-top: 10px;
      padding: 10px 20px;
      background: #d9534f;
      border-radius: 8px;
    }

    #clearHistory:hover {
      background: #c9302c;
    }

    @media (max-width: 768px) {
      .result-section {
        grid-template-columns: 1fr;
      }
      #textInput {
        width: 100%;
        margin-bottom: 10px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Générateur de Runes</h1>
    <p class="subtitle">Transformez vos données en signatures visuelles uniques</p>

    <!-- Input -->
    <div class="input-section">
      <input type="text" id="textInput" placeholder="Entrez votre texte...">
      <button id="generateBtn">Générer</button>
      

    <!-- Results -->
    <div class="result-section">
      <!-- Rune actuelle -->
      <div class="rune-card">
        <h3>Rune Générée</h3>
        <div id="currentRune">
          <div class="empty-state">
            <div style="font-size: 3rem;"></div>
            <p>Entrez du texte pour générer votre rune</p>
          </div>
        </div>
      </div>

      <!-- Historique -->
      <div class="history-section">
        <h3>Historique</h3>
        <div id="historyList">
          <p style="opacity: 0.5; padding: 20px;">Aucune rune générée</p>
        </div>
        <button id="clearHistory">Effacer l'historique</button>
      </div>
    </div>

    <div style="margin-top: 40px; font-size: 14px; opacity: 0.6;">
      Copyriht by JB && Dima
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";
    let history = [];

    // Elements
    const textInput = document.getElementById("textInput");
    const generateBtn = document.getElementById("generateBtn");
    const currentRune = document.getElementById("currentRune");
    const historyList = document.getElementById("historyList");
    const clearHistoryBtn = document.getElementById("clearHistory");

    // Charger l'historique depuis localStorage
    window.onload = function () {
      const saved = localStorage.getItem("runeHistory");
      if (saved) {
        history = JSON.parse(saved);
        updateHistory();
      }
    };

    // Event listeners
    generateBtn.addEventListener("click", generateRune);
    textInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") generateRune();
    });

    // Example buttons
    document.querySelectorAll(".example-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        textInput.value = btn.dataset.text;
        generateRune();
      });
    });

    // Génération principale
    async function generateRune() {
      const text = textInput.value.trim();
      if (!text) return;

      generateBtn.disabled = true;
      generateBtn.textContent = "Génération...";
      
      try {
        const response = await fetch(`${API_BASE}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        
        if (data.success) {
          displayRune(data);
          addToHistory(data);
        } else {
          alert("Erreur: " + data.error);
        }

      } catch (error) {
        console.error("Erreur:", error);
        alert("Erreur de connexion. Vérifiez que le serveur API est lancé.");
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = "Générer";
      }
    }

    // Affichage de la rune
    function displayRune(data) {
      currentRune.innerHTML = `
        <div class="rune-display">${data.rune}</div>
        <div style="font-weight: bold;">"${sanitize(data.text)}"</div>
        <div class="rune-info">Hash: #${data.hash}</div>
      `;
    }

    // Gestion de l'historique
    function addToHistory(data) {
      history = history.filter(item => item.hash !== data.hash);
      history.unshift(data);

      if (history.length > 8) {
        history = history.slice(0, 8);
      }

      localStorage.setItem("runeHistory", JSON.stringify(history));
      updateHistory();
    }

    function updateHistory() {
      if (history.length === 0) {
        historyList.innerHTML = '<p style="opacity: 0.5; padding: 20px;">Aucune rune générée</p>';
        return;
      }

      historyList.innerHTML = history.map(item => `
        <div class="history-item" onclick="showRune('${sanitize(item.text)}', '${item.rune}', '${item.hash}')">
          <div class="history-rune">${item.rune}</div>
          <div class="history-text">${sanitize(item.text)}</div>
        </div>
      `).join('');
    }

    // Afficher une rune de l'historique
    function showRune(text, rune, hash) {
      currentRune.innerHTML = `
        <div class="rune-display">${rune}</div>
        <div style="font-weight: bold;">"${text}"</div>
        <div class="rune-info">Hash: #${hash}</div>
      `;
    }

    // Effacer l’historique
    clearHistoryBtn.addEventListener("click", () => {
      history = [];
      localStorage.removeItem("runeHistory");
      updateHistory();
      currentRune.innerHTML = '<div class="empty-state"><div style="font-size: 3rem;"></div><p>Ecrire du texte pour générer votre rune</p></div>';
    });

    // Fonction simple pour éviter l’injection HTML
    function sanitize(str) {
      return str.replace(/[&<>"']/g, function (m) {
        return ({
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        })[m];
      });
    }
  </script>
</body>
</html>
